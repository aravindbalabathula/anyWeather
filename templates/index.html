<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anyWeather - India</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.8s ease;
            overflow-x: hidden;
        }

        /* Dynamic background classes */
        .bg-clear { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .bg-clouds { background: linear-gradient(135deg, #3a3d40 0%, #697481 100%); }
        .bg-rain { background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%); }
        .bg-thunderstorm { background: linear-gradient(135deg, #141e30 0%, #243b55 100%); }
        .bg-snow { background: linear-gradient(135deg, #e6f2ff 0%, #b3d9ff 100%); }
        .bg-mist { background: linear-gradient(135deg, #606c88 0%, #3f4c6b 100%); }
        .bg-sunny { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); }
        .bg-haze { background: linear-gradient(135deg, #d4a574 0%, #e6c69d 100%); }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .app-subtitle {
            font-size: 0.9em;
            color: rgba(255,255,255,0.9);
            letter-spacing: 1px;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            appearance: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        select:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
            font-size: 0.8em;
        }

        .weather-display {
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .state-name {
            font-size: 1.8em;
            color: #fff;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .city-name {
            font-size: 1em;
            color: rgba(255,255,255,0.8);
        }

        .temp-display {
            text-align: center;
            margin: 30px 0;
        }

        .temperature {
            font-size: 5em;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            line-height: 1;
        }

        .weather-icon {
            font-size: 4em;
            margin: 15px 0;
        }

        .description {
            font-size: 1.4em;
            color: rgba(255,255,255,0.95);
            font-weight: 500;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .detail-label {
            font-size: 0.85em;
            color: rgba(255,255,255,0.8);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.5em;
            color: #fff;
            font-weight: 600;
        }

        .timestamp {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85em;
            color: rgba(255,255,255,0.7);
        }

        .loading {
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 82, 82, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            text-align: center;
            border: 1px solid rgba(255, 82, 82, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .weather-card {
                padding: 30px 20px;
            }

            .app-title {
                font-size: 2em;
            }

            .temperature {
                font-size: 4em;
            }

            .state-name {
                font-size: 1.5em;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-clear">
    <div class="container">
        <div class="weather-card">
            <div class="header">
                <h1 class="app-title">anyWeather</h1>
                <p class="app-subtitle">INDIA WEATHER FORECAST</p>
            </div>

            <div class="select-wrapper">
                <select id="stateSelect">
                    <option value="">Select Your State</option>
                </select>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="weather-display" id="weatherDisplay">
                <div class="location-info">
                    <div class="state-name" id="stateName"></div>
                    <div class="city-name" id="cityName"></div>
                </div>

                <div class="temp-display">
                    <div class="weather-icon" id="weatherIcon"></div>
                    <div class="temperature" id="temperature"></div>
                    <div class="description" id="description"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                </div>

                <div class="timestamp" id="timestamp"></div>
            </div>
        </div>
    </div>

    <script>
        // Weather icon mapping
        const weatherIcons = {
            '01d': 'â˜€ï¸', '01n': 'ðŸŒ™',
            '02d': 'â›…', '02n': 'â˜ï¸',
            '03d': 'â˜ï¸', '03n': 'â˜ï¸',
            '04d': 'â˜ï¸', '04n': 'â˜ï¸',
            '09d': 'ðŸŒ§ï¸', '09n': 'ðŸŒ§ï¸',
            '10d': 'ðŸŒ¦ï¸', '10n': 'ðŸŒ§ï¸',
            '11d': 'â›ˆï¸', '11n': 'â›ˆï¸',
            '13d': 'â„ï¸', '13n': 'â„ï¸',
            '50d': 'ðŸŒ«ï¸', '50n': 'ðŸŒ«ï¸'
        };

        // Background mapping based on weather condition
        const weatherBackgrounds = {
            'Clear': 'bg-sunny',
            'Clouds': 'bg-clouds',
            'Rain': 'bg-rain',
            'Drizzle': 'bg-rain',
            'Thunderstorm': 'bg-thunderstorm',
            'Snow': 'bg-snow',
            'Mist': 'bg-mist',
            'Smoke': 'bg-mist',
            'Haze': 'bg-haze',
            'Dust': 'bg-haze',
            'Fog': 'bg-mist',
            'Sand': 'bg-haze',
            'Ash': 'bg-mist',
            'Squall': 'bg-thunderstorm',
            'Tornado': 'bg-thunderstorm'
        };

        // Load states on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/states');
                const data = await response.json();
                const select = document.getElementById('stateSelect');
                
                data.states.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('Failed to load states. Please refresh the page.');
            }
        });

        // Handle state selection
        document.getElementById('stateSelect').addEventListener('change', async (e) => {
            const state = e.target.value;
            if (!state) {
                document.getElementById('weatherDisplay').style.display = 'none';
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch('/api/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch weather data');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showError('Failed to fetch weather data. Please try again.');
            } finally {
                hideLoading();
            }
        });

        function displayWeather(data) {
            document.getElementById('stateName').textContent = data.state;
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('temperature').textContent = `${data.temperature}Â°C`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('weatherIcon').textContent = weatherIcons[data.icon] || 'ðŸŒ¡ï¸';
            document.getElementById('feelsLike').textContent = `${data.feels_like}Â°C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind_speed} km/h`;
            document.getElementById('visibility').textContent = `${data.visibility} km`;
            document.getElementById('timestamp').textContent = `Updated: ${data.timestamp}`;

            // Change background based on weather
            const body = document.body;
            Object.values(weatherBackgrounds).forEach(bg => body.classList.remove(bg));
            const bgClass = weatherBackgrounds[data.main] || 'bg-clear';
            body.classList.add(bgClass);

            document.getElementById('weatherDisplay').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('weatherDisplay').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
